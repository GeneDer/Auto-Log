<!DOCTYPE html>
<html>
    <head>
        
        <title>San Francisco Traffic Map</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
        <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
        
    </head>
    
    <body>
        
        <div id="mapid" style="width: 1200px; height: 700px;"></div>
        <script>
            
            var mymap = L.map('mapid').setView([37.751838, -122.45149333766234], 13);
            
            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
                        maxZoom: 18,
                        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                        'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
                        id: 'mapbox.streets'
                        }).addTo(mymap);
            
            {% for grid in grids %}
                L.polygon([[{{ grid[0] }}, {{ grid[1] }}],
                           [{{ grid[2] }}, {{ grid[3] }}],
                           [{{ grid[4] }}, {{ grid[5] }}],
                           [{{ grid[6] }}, {{ grid[7] }}]]).addTo(mymap).bindPopup("{{grid[8]}} <br> {{grid[9]}}");
            {% endfor %}
            
            </script>
    </body>
</html>
